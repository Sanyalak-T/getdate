<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Display</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Date from MongoDB:</h1>
    <p id="dateDisplay">Loading...</p>

    <script>
        async function fetchDate() {
            try {
                const response = await fetch('http://localhost:3000/api/date');
                console.log(response);
                const data = await response.json();
                console.log(data);
                const date = new Date(data.date);
                // document.getElementById('dateDisplay').textContent = date.toDateString();
                document.getElementById('dateDisplay').textContent = date.toISOString().split('T')[0];
            } catch (error) {
                console.error('Error fetching date:', error);
                document.getElementById('dateDisplay').textContent = 'Error loading date';
            }
        }

        fetchDate();
    </script>
</body>
</html>
